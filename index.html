<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e8f9ee19b5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>codedamn Project</title>
  </head>
  <body>
    <div id="icons">
      <i class="fas fa-home" id="home-icon"></i>
      <i class="fas fa-folder" id="folder-icon"></i>
      <i class="fas fa-envelope" id="contact-icon"></i>
      <i class="fab fa-twitter"></i>
    </div>
    <div id="card">
      <div id="introduction">
        <h3 id="title">Jane Doe</h3>
        <p id="current-position">Senior Astral Projectionist</p>
      </div>
      <img src="/assets/images/me.jpg" id="my-image" />
      <button class="button" id="forward-button">
        <i class="fas fa-angle-right"></i>
      </button>
    </div>
    <div id="card-2" class="hidden">
      <h3 id="title">Work</h3>
      <p id="description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua.Facilisi etiam
        dignissim diam quis. Sed faucibus turpis in eu mi bibendum neque.
      </p>
      <div id="work-photos">
        <img src="./assets/images/pic01.jpg" />
        <img src="./assets/images/pic02.jpg" />
        <img src="./assets/images/pic03.jpg" />
        <img src="./assets/images/pic04.jpg" />
        <img src="./assets/images/pic05.jpg" />
        <img src="./assets/images/pic06.jpg" />
        <img src="./assets/images/pic07.jpg" />
        <img src="./assets/images/pic08.jpg" />
        <img src="./assets/images/pic09.jpg" />
        <img src="./assets/images/pic10.jpg" />
        <img src="./assets/images/pic11.jpg" />
        <img src="./assets/images/pic12.jpg" />
      </div>
    </div>
    <div id="card-3" class="hidden">
      <h3>Contact Me</h3>
      <form>
        <div id="form-grid">
          <input type="text" placeholder="Name" id="name" />
          <input type="email" placeholder="Email" id="email" />
          <input type="text" placeholder="Subject" id="subject" />
          <input type="text" placeholder="Message" id="message" />
          <button>Send Message</button>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
